<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div>
      <div class="container">
        <h1 class="display-1 text-center fw-bold text-primary">Admin Panel</h1>
        <div class="d-flex justify-content-center">
          <button
            onclick="window.location.href = 'quiz.html'"
            class="btn btn-secondary px-5 py-2 fs-5 m-1"
          >
            Go To Quiz
          </button>
          <button
            onclick="window.location.href = 'index.html'"
            class="btn btn-success px-5 py-2 fs-5 m-1"
          >
            Go To Home
          </button>
        </div>
      </div>
    </div>

    <br /><br /><br /><br /><br />

    <div
      style="height: 500px"
      class="w-100 d-flex justify-content-center align-items-center"
    >
      <div class="container bg-white w-75 p-5 shadow">
        <div>
          <h3 class="display-2 text-center">Add Questions</h3>
        </div>
        <br />
        <div class="my-3">
          <input
            type="text"
            class="w-100 p-2 fs-5 shadow"
            id="newQuestion"
            placeholder="Enter a question to add..."
          />
        </div>
        <div class="my-3">
          <input
            type="text"
            class="w-100 p-2 fs-5 shadow"
            id="newOption1"
            placeholder="Option 1"
          />
        </div>
        <div class="my-3">
          <input
            type="text"
            class="w-100 p-2 fs-5 shadow"
            id="newOption2"
            placeholder="Option 2"
          />
        </div>
        <div class="my-3">
          <input
            type="text"
            class="w-100 p-2 fs-5 shadow"
            id="newOption3"
            placeholder="Option 3"
          />
        </div>
        <div class="my-3">
          <input
            type="text"
            class="w-100 p-2 fs-5 shadow"
            id="newOption4"
            placeholder="Option 4"
          />
        </div>
        <div class="my-3">
          <input
            type="text"
            class="w-100 p-2 fs-5 shadow"
            id="newCorrectAnswer"
            placeholder="Correct Answer"
          />
        </div>
        <div class="pt-4 d-flex justify-content-center">
          <button
            onclick="addQuestions()"
            class="btn btn-primary px-5 py-2 fs-5 shadow"
          >
            Add Question
          </button>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <div class="">
      <p class="my-5 text-center display-1 text-primary fw-bold">Questions</p>
      <div
        id="parent"
        class="d-flex flex-column align-items-center justify-content-center"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module" src="../scripts/authAndDb.js"></script>
</html>
