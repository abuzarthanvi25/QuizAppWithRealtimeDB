<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <div class="d-flex justify-content-center">
      <button
        onclick="window.location.href = '../index.html'"
        class="btn btn-primary px-5 py-2 fs-5 m-1"
      >
        Go To Home
      </button>
    </div>
    <br />
    <div class="container">
      <div
        class="bg-secondary rounded p-2 text-white d-flex justify-content-between align-item-center"
      >
        <p class="fs-1 rounded m-0 p-4 h-20 fw-bolder">Quiz App</p>
        <p class="p-2 fs-3 m-0 text-warning">
          Questions <span class="fs-3 text-white" id="currentQuestion">1</span
          ><span>/</span><span id="totalQuestions">10</span>
        </p>
      </div>

      <br />

      <div class="question bg-info text-white my-2 p-3">
        <p id="question" class="text-dark fw-bold p-0 m-0 fs-2 d-flex">
          <img
            width="40px"
            src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif"
            alt=""
          />
        </p>
      </div>

      <br />

      <div id="answers" class="row my-2">
        <div class="col-md-6 py-2">
          <button class="btn fs-5 w-100 btn-info p-2">
            <img
              width="40px"
              src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif"
              alt=""
            />
          </button>
        </div>

        <div class="col-md-6 py-2">
          <button class="btn fs-5 w-100 btn-info p-2">
            <img
              width="40px"
              src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif"
              alt=""
            />
          </button>
        </div>

        <div class="col-md-6 py-2">
          <button class="btn fs-5 w-100 btn-info p-2">
            <img
              width="40px"
              src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif"
              alt=""
            />
          </button>
        </div>

        <div class="col-md-6 py-2">
          <button class="btn fs-5 w-100 btn-info p-2">
            <img
              width="40px"
              src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif"
              alt=""
            />
          </button>
        </div>
      </div>

      <br />

      <div class="text-center my-2">
        <button onclick="next()" class="btn btn-primary rounded-pill px-5 fs-4">
          Next
        </button>
      </div>

      <br /><br />

      <div>
        <h1 class="text-primary" id="result"></h1>
        <h1 id="status"></h1>
        <button
          class="btn btn-secondary border-0 px-2 py-1"
          onclick="clearData()"
          id="clear"
        >
          Clear result
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../quiz.js"></script>
    <!-- <script type="module" src="authAndDb.js"></script> -->
  </body>
</html>
